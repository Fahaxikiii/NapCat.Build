name: release-plain

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target_arch: [x64, arm64]
    
    steps:
    - uses: actions/checkout@v4
      with:
          repository: 'NapNeko/NapCat'
          token: ${{ secrets.NAPCAT_BUILD }}
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - run: npm i --target_arch=${{ matrix.target_arch }} --target_platform=linux
    - run: npm run build
